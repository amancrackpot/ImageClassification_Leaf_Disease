{% extends "base.html" %}
{% block content %}
<html>

<body>
  <p>Prediction: <b>{{result.get("class")}}</b></p>
<table class="table table-striped">
  <thead>
    <tr>
      <th scope="col">Class Type</th>
      <th scope="col">Confidence</th>
    </tr>
  </thead>
  <tbody>
    {%for i in range(0, 5)%}
    <tr>
      <th scope="row">{{result.get("probs")[0][i]}}</th>
      <td>{{result.get("probs")[1][i]}}</td>
     
    </tr>
    {%endfor%}
  </tbody>
</table>

</body>
<figure class="figure">
  <img src="data:image/png;base64, {{result.get("image")}}" class="figure-img img-thumbnail input-image">
</figure>

</html>

{% endblock %}
